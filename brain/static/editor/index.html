<!DOCTYPE html>
<html lang="en">  
<head>
    <title>Titel</title>
    <!-- use for debounce -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <link rel="stylesheet" href="/static/editor/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="/static/editor/script.js" type="module"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="filelist">
        <filelist v-bind:filelist="filelist" v-bind:container="container"
        ></filelist>
      </div>
      <div id="editor">
        <h2 contenteditable="true" @input="updatetitle">{{filetitle}}</h2>
        <form name="editform" :action="'/files/save/' + filepath" method="POST" >
          <textarea name="filecontents" v-model="filecontents" @input="autosave"></textarea>
            <input type="submit" v-on:click="update" value="Opslaan">
        </form>
      </div>
    </div>
  </body>
</html>
